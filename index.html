<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iqTable</title>
</head>

<body>
    <header>
        <nav>
            <img src="./images/uis--calender.svg" alt="">
            <h4 class="logo">iqTable</h4>
        </nav>
    </header>
    <section class="banner">
        <h3 class="automate_text">Automate Your School's Timetable</h3>
        <button class="get_started_btn">Get Started</button>
    </section>

    <main>
        <form action="" id="generate_table">
            <h4>Enter Sunbjects to Generate Your Timetable</h4>
            <p>Subject Name</p>
            <input type="text" placeholder="Enter subject name">

            <h4>Teacher</h4>
            <input type="text" placeholder="Enter Teacher name">

            <button class="generate_timetable">Generate Timetable</button>
        </form>
        <section class="output">
            <h4>Generated Timetable</h4>
            <!--Time table to be inserted here upon click-->

            <button class="pdf">Download PDF</button>
            <button class="Excel">Download Excel</button>
            <button class="csv">Download CSV</button>
        </section>

        <footer>
            <span>
                <h4>iqTable</h4>
                <p>Your partner in effortless timetable generation</p>
            </span>
            <span>
                <h4>Contact Us</h4>
                <p>Email : support@iqtable.com</p>
                <p>Phone +123 456 7890</p>
            </span>
        </footer>



    </main>
</body>

</html>
