<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iqTable - Timetable Generator</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        td[contenteditable="true"] {
            background-color: #fffaf0;
        }
    </style>
</head>
<body>
    <h1>iqTable - Timetable Generator</h1>

    <!-- Form to Add Subject -->
    <form id="addSubjectForm">
        <label for="day">Day:</label>
        <select id="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select>

        <label for="period">Period (1-8):</label>
        <input type="number" id="period" min="1" max="8" required>

        <label for="subject">Subject:</label>
        <input type="text" id="enterSubject" required>

        <label for="teacher">Teacher:</label>
        <input type="text" id="enterTeacher" required>

        <button type="submit">Add Subject</button>
    </form>

    <button id="downloadCSV">Download Timetable as CSV</button>

    <!-- Table to Display Timetable -->
    <table id="timeTable"></table>

    <script src="index.js"></script>
</body>
</html>
